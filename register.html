<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <script src="index.js" type="text/javascript"></script>
</head>
<body class="body">
<div class="wrapper">
    <div class="wrapper_image">
        <img class="image" src="public/chair.png" alt="no image :(">
        <div class="image_paragraph">
            <p class="image_title">Lorem Ipsum is simply</p>
            <p class="image_description">Lorem Ipsum is simply</p>
        </div>
    </div>
    <div class="wrapper_form">
        <header class="form_header">
            Your logo
        </header>
        <form class="form_register">
            <p class="form_login_title">
                Welcome to lorem..!
            </p>
            <div class="form_switch">
                <a href="login.html" class="button_link">Login</a>
                <a href="register.html" class="active button_link">Register</a>
            </div>
            <p class="form_login_description">
                Lorem Ipsum is simly dummy text
                of the printing and typesetting industry
            </p>
            <label class="label_input">Email Address
                <input type="password" class="form_input" placeholder="Enter your Email Address">
            </label>
            <label class="label_input">User name
                <input type="text" class="form_input" placeholder="Enter your User name">
            </label>
            <label class="label_input">Password
                <input id="password-input" type="password" class="form_input" placeholder="Enter your Password">
                <a href="" class="password-control" onclick="return show_hide_password(this);"></a>
            </label>

            <a class="form_link"></a>
            <button class="form_submit_button" type="reset">Register</button>
        </form>
    </div>
</div>
</body>
</html>
